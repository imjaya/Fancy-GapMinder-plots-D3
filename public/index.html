      <h1> &emsp;&emsp; &emsp; &emsp; GapMinder scatterplot</h1>
      &nbsp;Year:&nbsp;
      <input id='year-input' type='number' value='2000' onchange="drawMap(value)"/>
      &nbsp;&nbsp;&nbsp;
      &nbsp;X - Axis Atribute&nbsp;
      <select id='x_attribute' onchange="drawMap(year)">
        <option value='Population'>Total Population</option>
        <option value='Income'>Income per Person (GDP/capita)</option>
        <option value='Life_expectancy'>Life Expectancy (years)</option>
        <option value='Emmision'>CO2 emmisions (tonnes per person)</option>
        <option value='Mortality'>Child Mortality (per 1000 born)</option>
      </select>
      &nbsp;&nbsp;&nbsp;
      &nbsp;Y - Axis Atribute&nbsp;
      <select id='y_attribute' onchange="drawMap(year)">
        <option value='Population'>Total Population</option>
        <option value='Income'>Income per Person (GDP/capita)</option>
        <option value='Life_expectancy'>Life Expectancy (years)</option>
        <option value='Emmision'>CO2 emmisions (tonnes per person)</option>
        <option value='Mortality'>Child Mortality (per 1000 born)</option>
      </select>
     &nbsp;&nbsp;&nbsp;
      &nbsp;World Bank Region&nbsp;
      <select id='region_attribute' onchange="drawMap(year)">
        <option value='East Asia & Pacific'>East Asia & Pacific</option>
        <option value='Europe & Central Asia'>Europe & Central Asia</option>
        <option value='Latin America & Caribbean'>Latin America & Caribbean</option>
        <option value='Middle East & North Africa'>Middle East & North Africa</option>
        <option value='North America' >North America</option>
        <option value='South Asia'selected="selected">South Asia</option>
        <option value='Sub-Saharan Africa'>Sub-Saharan Africa</option>
        <option value='All'>All Regions</option>
      </select>
